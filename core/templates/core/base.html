<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}QR App{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <a class="brand" href="{% url 'home' %}">
          <span class="logo">QR</span>
          <span class="title">QR Generator & Scanner</span>
        </a>

        <nav class="nav" role="navigation" aria-label="Main navigation">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'generate_qr' %}">Generate</a>
          <a href="{% url 'scan_qr' %}">Scan</a>
        </nav>
      </header>

      <main>
        <h1 class="main-heading">{% block heading %}{% endblock heading %}</h1>

        {% block content %}
        {% endblock content %}
      </main>

      <footer class="site-footer">
        <div class="small">Built with ♥ • Demo project for learning Django — put on your resume.</div>
      </footer>
    </div>
  </body>
</html>
